<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styels/style.css">
</head>
<body>
    <div>
        <div class="my-background" id="conatiner01">
            <div class="container-overlay">
                <form onsubmit="event.preventDefault()">
                    <div class="form-group">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="icons-color" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3zm2.5 4a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm8 0a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM12 13.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM5.5 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
                        </svg>
                        <label for="exampleInputEmail1" class="style-label">Number of Questions</label>
                        <input type="number" id="quantity" class="form-control style-input" required>
                    </div>
                    <div class="form-group">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="icons-color" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 7.586 1H3zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M1 7.086a1 1 0 0 0 .293.707L8.75 15.25l-.043.043a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 0 7.586V3a1 1 0 0 1 1-1v5.086z"/>
                        </svg>
                        <label for="category" class="style-label">Select Category</label>
                        <select class="form-control form-control-lg style-input" placeholder="Category" id="category" required>
                            <!-- dinamic option with js-->
                        </select>
                    </div>
                    <div class="form-group">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="icons-color" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M14 5H6v4h8a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1zM2 4a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H2z"/>
                            <path fill-rule="evenodd" d="M10 9V5h1v4h-1z"/>
                        </svg>
                        <label for="dificulty" class="style-label">Select Dificulty</label>
                        <select class="form-control form-control-lg style-input" id="dificulty" required>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="icons-color" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 16h2V6h5a1 1 0 0 0 .8-.4l.975-1.3a.5.5 0 0 0 0-.6L14.8 2.4A1 1 0 0 0 14 2H9v-.586a1 1 0 0 0-2 0V7H2a1 1 0 0 0-.8.4L.225 8.7a.5.5 0 0 0 0 .6l.975 1.3a1 1 0 0 0 .8.4h5v5z"/>
                        </svg>
                        <label for="type" class="style-label">Select type</label>
                        <select class="form-control form-control-lg style-input" id="type" required>
                            <option value="multiple">multiple</option>
                            <option value="boolean">True / False</option>
                        </select>
                    </div>
                    <div class="center-align">
                        <button class="btn btn-primary style-button-start shadow-buttons" type="submit" onclick="getQuestions()">START</button>
                    </div>
                </form>
                <div>
                    <div>
                        <div>
                             <div class="my-container">
                                 <div id="quiz">
                                    <!-- <div class="score">
                                        <div>score</div>
                                        <div>10</div>
                                    </div> -->
                                 </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./Js/printQuestions.js"></script>
    </div>
</body>
</html>
